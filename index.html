<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Anuais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <img src="caminho/para/sua/logo.jpg" alt="Logo">
        <h1>Colégio Estadual Santo Agostinho</h1>
    </div>

    <div class="evento" id="eventos">
        <h2>EVENTO 1</h2>
        <p>Data: </p>
        <p>Descrição: </p>
        <img src="caminho/para/sua/imagem1.jpg" alt="Festival de Primavera">
    </div>

    <div class="evento">
        <h2>EVENTO 2</h2>
        <p>Data: </p>
        <p>Descrição: </p>
        <img src="caminho/para/sua/imagem2.jpg" alt="Festa de Fim de Ano">
    </div>

    <div class="contato" id="contato">
        <h2>Contato</h2>
        <p>Para mais informações, entre em contato:</p>
        <p><strong>Endereço:</strong> R. Gen. Rondon, 797 - Centro, Palotina - PR</p>
        <p><strong>Telefone:</strong> (44) 3649-6060</p>

        <h3>Formulário de Contato</h3>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
